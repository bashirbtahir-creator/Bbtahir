<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BBTahir's Web Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <main class="calc" role="application" aria-label="Basic calculator">
      <div class="topbar">
        <div class="brand" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="4" stroke="currentColor" stroke-width="2"/>
            <path d="M8 8h8M8 12h8M8 16h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span>BBTahir's Web Calculator</span>
        </div>
        <button class="toggle" id="modeToggle" aria-pressed="false" aria-label="Toggle dark mode">ðŸŒ™ Dark</button>
      </div>

      <section class="display" aria-live="polite" aria-atomic="true">
        <div class="history" id="history">&nbsp;</div>
        <div class="result" id="result">0</div>
      </section>

      <section class="grid" aria-label="Calculator keys">
        <button class="btn clear span-2" data-action="clear" aria-label="Clear">C</button>
        <button class="btn" data-action="backspace" aria-label="Backspace">âŒ«</button>
        <button class="btn operator" data-value="/" aria-label="Divide">Ã·</button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn operator" data-value="*" aria-label="Multiply">Ã—</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn operator" data-value="-" aria-label="Subtract">âˆ’</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn operator" data-value="+" aria-label="Add">+</button>

        <button class="btn span-2" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn equals" data-action="equals" aria-label="Equals">=</button>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
